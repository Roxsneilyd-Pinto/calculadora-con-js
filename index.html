<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="container-fluid">
    <section>
    <h1>Calculadora</h1>
    <br>
    <form id="values" autocomplete="off">
        <label for="valor1">Primer valor:</label>
    <input type="text" id="v1" placeholder="insertar valor">
    <br><br>
    <label for="valor2">Segundo valor:</label>
    <input type="text" id="v2" placeholder="insertar valor">
    <br><br>
    </form>
    
    
    <button type="button" id="suma">+</button>
    <button type="button" id="resta">-</button>
    <button type="button" id="multiplicacion">*</button>
    <button type="button" id="division">/</button>
    <button type="button" id="calcular">Calcular</button>
    <br><br>
    <input type="text" id="r" disabled>
    <script src="./js/main.js">
    </script>
</section>
</body>
